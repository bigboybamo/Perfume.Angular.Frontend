<div class="container my-5">
    <h1 class="mb-3"> Edit Perfume</h1>

<div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="updatePerfume" >
            <div class="mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)] = "perfumeDetails.id">
              </div>
            <div class="mb-3">
              <label for="name" class="form-label">Perfume Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "perfumeDetails.name">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Perfume brand</label>
                <input type="text" class="form-control" id="brand" name="brand" [(ngModel)] = "perfumeDetails.brand" >
              </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-danger" (click)="deletePerfume(perfumeDetails.id)">Delete</button>
          </form>
    </div>

</div>

    

</div>
