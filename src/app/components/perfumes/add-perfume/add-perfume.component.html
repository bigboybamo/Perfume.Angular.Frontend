<div class="container my-5">
    <h1 class="mb-3"> Add new Perfume</h1>

<div class="row">
    <div class="col-6">
        <form #form="ngForm"  (ngSubmit)="addPerfume()">
            <div class="mb-3">
              <label for="name" class="form-label">Perfume Name</label>
              <input type="text" class="form-control" id="name" name="name" #name="ngModel" required [(ngModel)] = "addPerfumeRequest.name">
              <div *ngIf="name.errors && (name.touched )">
                <div class="error_message" *ngIf="name.errors?.['required']">
                        <span class="e_arrow"></span>
                        <i>Please enter Fragrance Name</i>                                                
                </div> 
                </div>
            </div>
            
            <div class="mb-3">
                <label for="brand" class="form-label">Perfume brand</label>
                <input type="text" class="form-control" id="brand" name="brand" #brand="ngModel" required [(ngModel)] = "addPerfumeRequest.brand" >
                <div *ngIf="brand.errors && (brand.touched )">
                  <div class="error_message" *ngIf="brand.errors?.['required']">
                          <span class="e_arrow"></span>
                          <i>Please enter Fragrance brand</i>                                                
                  </div> 
                  </div>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</div>

    

</div>
