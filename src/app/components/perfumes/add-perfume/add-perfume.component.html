<div class="container my-5">
    <h1 class="mb-3"> Add new Perfume</h1>

<div class="row">
    <div class="col-6">
        <form #form="ngForm" (ngSubmit)="addPerfume()">
            <div class="mb-3">
              <label for="name" class="form-label">Perfume Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "addPerfumeRequest.name">
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Perfume brand</label>
                <input type="text" class="form-control" id="brand" name="brand" [(ngModel)] = "addPerfumeRequest.brand" >
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</div>

    

</div>
